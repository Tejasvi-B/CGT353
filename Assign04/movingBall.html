	<script text="text/javascript" src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
	<script type="text/javascript"><!--
		$(document).ready(function(){
			var counter = 0;
			
			while (counter < 100)
				{
					$("ball").animate({
						top:"+=300",
						left:"-=300"
					}, 800)
					$("ball").animate({
						top:"+=300",
						left:"+=300"
					}, 800)
					$("ball").animate({
						top:"-=300",
						left:"+=300"
					}, 800)
					$("ball").animate({
						top:"-=300",
						left:"-=300"
					}, 800)
					
					counter++;
				}//end while
			
		}); //end document ready
	--></script>
