<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent Forms - Part 2</title>
    <link rel="stylesheet" href="styles2.css" type="text/css" />
</head>
<body>
    <h1>Payment Form - Part 2</h1>
    <div style="margin-left: 190px;">
        <span id="progress">Progress:</span>
        <progress value="0" max="13" id="pb"></progress><br/>&nbsp;
    </div>

    <!-- Link to Part 1 -->
    <p><a href="part1.html">Go to Part 1</a></p>

    <form name="payment" id="payment" action="processForm.php" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <ol>
                <li>
                    <label for="fullname">Full Name</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Enter your full name" required="required" autofocus="autofocus" onchange="updateProgress();"/>
                </li>
                <li>
                    <label for="age">Age</label>
                    <input id="age" name="age" type="number" required="required" onchange="updateProgress();"/>
                </li>
                <li>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required="required" onchange="updateProgress();">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </li>
                <li>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="5" required="required" onchange="updateProgress();"></textarea>
                </li>
                <!-- Additional form elements -->
                <li>
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" required="required" onchange="updateProgress();"/>
                </li>
                <li>
                    <label for="state">State</label>
                    <input id="state" name="state" type="text" required="required" onchange="updateProgress();"/>
                </li>
                <li>
                    <label for="zipcode">Zip Code</label>
                    <input id="zipcode" name="zipcode" type="text" required="required" onchange="updateProgress();"/>
                </li>
            </ol>
        </fieldset>

        <!-- Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <ol>
                <!-- Existing form elements -->
                <!-- Add more form elements here -->
                <li>
                    <label for="education">Education Level</label>
                    <input id="education" name="education" type="text" required="required" onchange="updateProgress();"/>
                </li>
                <li>
                    <label for="interests">Interests</label>
                    <input id="interests" name="interests" type="text" required="required" onchange="updateProgress();"/>
                </li>
                <li>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="5" onchange="updateProgress();"></textarea>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <button type="submit">Proceed</button>
        </fieldset>
    </form>

    <!-- JavaScript function to update progress -->
    <script type="text/javascript">
        function updateProgress() {
            var pb = document.getElementById("pb");
            var cnt = 0;

            // Update count for each form element
            // Example: Check if input fields are not empty
            if (document.getElementById("fullname").value !== "") {
                cnt++;
            }
            if (document.getElementById("age").value !== "") {
                cnt++;
            }
            if (document.getElementById("gender").value !== "") {
                cnt++;
            }
			if (document.getElementById("address").value !== "") {
                cnt++;
            }
			if (document.getElementById("city").value !== "") {
                cnt++;
            }
			if (document.getElementById("state").value !== "") {
                cnt++;
            }
			if (document.getElementById("zipcode").value !== "") {
                cnt++;
            }
			if (document.getElementById("education").value !== "") {
                cnt++;
            }
			if (document.getElementById("interests").value !== "") {
                cnt++;
            }
			if (document.getElementById("comments").value !== "") {
                cnt++;
            }
		
            pb.value = cnt;
        }
    </script>
</body>
</html>
